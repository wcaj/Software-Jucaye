<!DOCTYPE html>
<html lang="es">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/modulos.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
<div class="container3">
        <h4>Recuperar Contraseña</h4>
        <form >
            <label for="username">Nombre de Usuario</label>
            <input class="name" type="text" id="username" name="username" required>
    
            <label for="birthdate">Fecha de Nacimiento</label>
            <input class="date" type="date" id="birthdate" name="birthdate" required>
    
            <label for="role">Rol</label>
            <select  class="rol" id="role" name="role" required>
                <option value="admin">Administrador</option>
                <option value="user">Usuario</option>
            </select><br> <br>
    
            <button class="btn" type="submit">Recuperar Contraseña</button>
        </form>
        <br>
        <a class="volver" href="../login.html">Volver</a>

   
</div>
</body>
</html>
