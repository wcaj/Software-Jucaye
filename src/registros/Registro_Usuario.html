<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario Nuevo</title>
    <link rel="stylesheet" href="../assets/css/formulario.css" type="text/css" />

</head>

<body>
    <div class="containerregistro">
        <div class="form-background">
            <h2>Registro de Datos del Usuario</h2>
            <form action="#" method="post">
                <label for="cedula">Cédula de Identidad:</label>
                <input type="text" id="cedula" name="cedula" required>

                <label for="nombres">Nombres:</label>
                <input type="text" id="nombres" name="nombres" required>

                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                <label for="contrasena">Contraseña:</label>
                <input class="clave" type="password" id="contrasena" name="contrasena" required>
                <label for="roldusuario">Tipo de Rold:</label>
                <select id="tiporold" name="tiporold">
                    <option value="rold1">Administrador</option>
                    <option value="rold2">Usuario</option>
                </select>
                <br><br>
                <button type="submit">Registrar</button>
                <br><br><br>
                <a href="../../Sistema_Riego.html">Iniciar Sesion</a>
            </form>
        </div>
    </div>
</body>

</html>
