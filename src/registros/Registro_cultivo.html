<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Nuevo Cultivo</title>
    <link rel="stylesheet" href="../assets/css/modulos.css">
    
</head>

<body>
    <header>
        <img src="../../src/assets/image/LOGO_SISTEMA_DE_RIEGO-.png" class="logo" alt="logo">
          <nav>
             <ul>
              <li><a href="../../src/Menu_Principal.html">Sistema de Riego</a></li>
              <li><a href="../../index.html">Cerrar</a></li>
             </ul>
          </nav>
  </header>
    <div class="container2">
        <h5>Registre Datos del Nuevo Cultivo</h5>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre del Cultivo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="tipoRiego">Tipo de Riego:</label>
                <select id="tipoRiego" name="tipoRiego">
                    <option value="riego1">Riego 1</option>
                    <option value="riego2">Riego 2</option>
                    <option value="riego3">Riego 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fechaInicio">Fecha de Inicio:</label>
                <input type="date" id="fechaInicio" name="fechaInicio" required>
            </div>
            <div class="form-group">
                <label for="fechaFin">Fecha de Estimada de Fin:</label>
                <input type="date" id="fechaFin" name="fechaFin" required>
            </div>
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <input type="text" id="tipo" name="tipo" required>
            </div>
            <input class="enviar" type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
